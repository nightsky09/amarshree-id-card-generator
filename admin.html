<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ID Card Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="admin-container">
    <h2>Admin Panel</h2>

    <nav aria-label="Admin Navigation">
      <button id="uploadTemplateBtn" class="button">Upload ID Template</button>
      <button id="downloadCsvBtn" class="button">Download CSV</button>
    </nav>

    <div id="templateUploadSection" style="display: none;">
      <h3>Upload ID Card Template</h3>
      <input type="file" id="templateUpload" accept="image/*">
      <button id="saveTemplateBtn" class="button">Save Template</button>
    </div>

    <input type="text" id="searchInput" placeholder="Search..." aria-label="Search Employees">
    <button id="clearSearchBtn" class="button">Clear Search</button>

    <table id="employeeDataTable" aria-label="Employee Data">
      <thead>
        <tr>
          <th>Name</th>
          <th>Designation</th>
          <th>Blood Group</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Email</th>
          <th>Timestamp</th>
          <th aria-label="Edit">Edit</th>
          <th aria-label="Delete">Delete</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Employee Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="editForm">
              <input type="hidden" id="editKey">
              <div class="form-group">
                <label for="editName">Full Name:</label>
                <input type="text" id="editName" required>
              </div>
              <div class="form-group">
                <label for="editDesignation">Designation:</label>
                <input type="text" id="editDesignation" required>
              </div>
              <div class="form-group">
                <label for="editBloodGroup">Blood Group:</label>
                <select id="editBloodGroup" required>
                  <option value="">Select Blood Group</option>
                  <option value="A+">A+</option>
                  <option value="A-">A-</option>
                  <option value="B+">B+</option>
                  <option value="B-">B-</option>
                  <option value="O+">O+</option>
                  <option value="O-">O-</option>
                  <option value="AB+">AB+</option>
                  <option value="AB-">AB-</option>
                </select>
              </div>
              <div class="form-group">
                <label for="editPhone">Phone No.:</label>
                <input type="tel" id="editPhone" required>
              </div>
              <div class="form-group">
                <label for="editAddress">Address:</label>
                <textarea id="editAddress" required></textarea>
              </div>
              <div class="form-group">
                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" required>
              </div>
              <button type="submit" class="button">Save Changes</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>

</html>
